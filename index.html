<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <script type="text/x-handlebars-template" id="all-books">
      <li class="one-book" data={{id}}>
        <img src={{url}}>
        <h4>{{title}}</h4>
        <p>{{author}}</p>
        <p class="detail-button"><a href="books/{{id}}">View Details</a></p>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">
      <h4>{{title}}</h4>
      <p>{{author}}</p>
      <p>{{isbn}}</p>
      <img src={{url}}>
      <p>{{description}}</p>
      <section id="admin-controls">
      <a href="books/{{id}}/update">Update Book</a>
      <a id="delete-book" href="#">Delete  Book</a>
      </section>
    </script>
  </head>
  <body>
    <nav class="navigation">
        <ul>
          <li><a href="books/new">Add a Book</a></li>
          <li><a href="/">View All Books</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="books-container">
          <ul id="all-books"></ul>
      </section>

      <section class="detail-view container">
        <section id="book-detail">
        </section>
      </section>

      <section class="add-view container">
        <form id="new-book">
          <input type="text" name="title" placeholder="Title">
          <input type="text" name="author" placeholder="Author">
          <input type="text" name="isbn" placeholder="ISBN">
          <input type="text" name="url" placeholder="Image URL">
          <textarea name="description" placeholder="Description" cols="30" rows="10"></textarea>
          <button type="submit">Add Book</button>
        </form>
      </section>

      <section class="update-view container">
        <form id="update-form">
          <input id="updateTitle" type="text" name="title" placeholder="Title">
          <input id="updateAuthor" type="text" name="author" placeholder="Author">
          <input id="updateISBN" type="text" name="isbn" placeholder="ISBN">
          <input id="updateurl" type="text" name="url" placeholder="Image URL">
          <textarea id="updateDescription" name="description" placeholder="Description" cols="30" rows="10"></textarea>
          <button type="submit">Update Book</button>
        </form>
      </section>

      
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/routes.js" type="text/javascript"></script>
    <script src="./scripts/views/books.js" type="text/javascript"></script>
    <script src="./scripts/views/onebook.js" type="text/javascript"></script>
  </body>
</html>
