<!DOCTYPE html>

<html>
  <head>
    <title>Books App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/reset.css">
  </head>
  <body>
    <div id="header">
      <img id="icon" src="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
      <p id="bookapp">Book app</p>
      
    </div>

    <ul>
      <li><a href="/">view all books</a></li>
      <li><a href="/addbook">add a book</a></li>
    </ul>

    <form id="book-form">
      <input type="text" id="book_title" placeholder="book title" required>
      <input type="text" id="author" placeholder="author" required>
      <input type="text" id="isbn" placeholder="ISBN" required>
      <input type="text" id="pic_url" placeholder="url" required>
      <input type="text" id="descr" placeholder="description" required>
      <button type="submit">Add Book</button>
    </form> 
      <section id="results"></section>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="app.js"></script>

    <script src="/scripts/views/form.js"></script>
    <script src="scripts/views/books.js"></script>
    <script src="scripts/models/controllers/routes.js"></script>
  </body>
</html>
