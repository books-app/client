<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules.css">
        <script id="book-template" type="text/x-handlebars-template">
            <section class="bookListing" data="{{author}}">
                <a href="/book/{{book_id}}">
                <img src="{{image_url}}">
                <div class="bookInfo">
                    <p class="bookTitle">{{title}}</p>
                    <p class="bookAuthor">{{author}}</p>
                </div>
                </a>
            </section>
        </script>
        <script id="individual-template" type="text/x-handlebars-template">
            <section class="bookListing" data="{{author}}" data-id="{{book_id}}">
                <img src="{{image_url}}">
                <div class="bookInfo">
                    <p class="bookTitle">{{title}}</p>
                    <p class="bookAuthor">{{author}}</p>
                    <p class="bookDesc">{{description}}</p>
                    <p class="isbn">{{isbn}}</p>
                    <button id="deleteButton">Delete</button>
                </div>
            </section>
        </script>
    </head>
    <body>
        <header>
             <a href="/">home</a>
            <a href="/new">new</a>
        </header>
        
        <main>
            <section id="homeView">
                <section id="books" class="tab-content">
                </section>
            </section>

            <section id="singleBookView">
                <section id="individualBook" class="tab-content">
                </section>
                <a id="updateButton" href="">Edit</a>
            </section>
            <section id="editBookView">
                <section id="editBook">
                         <form  id="updateBookForm">
                           <input type="text" id="title" name="title" required>
                           <input type="text" id="author" name="author" required>
                           <input type="text" id="isbn" name="isbn">
                           <input type="text" id="image_url" name="image_url">
                           <textarea rows="30" id="description" name="description" required></textarea>
                           <button id="editButton" type="submit">update</button>
                        </form>
                </section>
            </section>

            <section id="newBookView">
                <section id="newBook">
                 <form id="newBookForm">
                   <input type="text" id="title" name="title" placeholder="Book title" required>
                   <input type="text" id="author" name="author" placeholder="Book author" required>
                   <input type="text" id="isbn" name="isbn" placeholder="Book ISBN">
                   <input type="text" id="image_url" name="image_url" placeholder="Book image URL">
                   <textarea rows="10" id="description" name="description" placeholder="Book description" required></textarea>
                   <button type="submit">ADD</button>
                    </form>
                </section>
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="scripts/vendor/handlebars.js"></script>
        <script src="scripts/vendor/page.js"></script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/homeView.js"></script>
        <script src="scripts/views/newBookView.js"></script>
        <script src="scripts/views/singleBookView.js"></script>
        <script src="scripts/views/editBookView.js"></script>
        <script src="scripts/controllers/routes.js"></script>
    </body>
</html>
