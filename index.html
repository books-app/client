<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/reset.css">
      <link rel="stylesheet" href="styles/icons.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/layout.css">
      <link rel="stylesheet" href="styles/modules.css">
      <script id="one-book" type="text/x-handlebars-template">
          <section class="bookListing" data-author="{{author}}">
              <a href="/book/{{id}}">
              <img src="{{url}}">
              <div class="bookInfo">
                  <p class="bookTitle">{{title}}</p>
                  <p class="bookAuthor">{{author}}</p>
              </div>
              </a>
          </section>
      </script>

      <script id="individual-template" type="text/x-handlebars-template">
          <section class="bookListing" data-author="{{author}}" data-id="{{id}}">
              <img src="{{url}}">
              <div class="bookInfo">
                  <p class="bookTitle">{{title}}</p>
                  <p class="bookAuthor">{{author}}</p>
                  <p class="bookDesc">{{description}}</p>
                  <p class="isbn">{{isbn}}</p>
              </div>
              <button id="deleteButton">Delete</button>
          </section>
      </script>       

    </head>
    <body>
     
        <header>
            <a href="/">home</a>
            <a href="/new">new</a>
            <a href="/book/onebook">individual book</a>
        </header>
        
        <main>
            <section id="home_view">
                <section id="books" class="tab-content">
                    <p>HOME VIEW</p>
                </section>
            </section>

            <section id="singleBookView">
                <section id="individualBook" class="tab-content">
                    <p>BOOK VIEW</p>
                </section>
                <a id="updateButton" href="/book/onebook/edit">Edit</a>
            </section>

            <section id="editBookView">
                <section id="editBook" class="tab-content">
                        <form action="#" id="updateBookForm">
                                 <input type="text" id="title" name="title" required>
                                <input type="text" id="author" name="author" required>
                                <label for="isbn">ISBN: </label>
                                <input type="text" id="isbn" name="isbn">
                                <input type="text" id="url" name="url">
                                <textarea rows="10" id="description" name="description" required></textarea>
                            <button id="editButton" type="submit">update and return to the home page</button>
                        </form>
                </section>
            </section>

            <section id="newBookView">
                <section id="newBook" class="tab-content">
                    
                    <form action="#" id="newBookForm">
                      <input type="text" id="title" name="title" placeholder="Book title" required>
                      <input type="text" id="author" name="author" placeholder="Book author" required>
                      <input type="text" id="isbn" name="isbn" placeholder="ISBN">
                      <input type="text" id="url" name="url" placeholder="Book image URL">
                      <textarea rows="10" id="description" name="description" placeholder="Book description" required></textarea>
                      <button type="submit">Submit and return to the home page</button>
                    </form>
                </section>
            </section>
        </main>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/routes.js" type="text/javascript"></script>
    <script src="./scripts/views/books.js" type="text/javascript"></script>
    <script src="./scripts/views/onebook.js" type="text/javascript"></script>
  </body>
</html>
