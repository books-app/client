<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List 2: Electric Boogaloo</title>
    <base href=".">

    <script type="text/x-handlebars-template" id="error-template">
      <p>{{status}}: {{statusText}}</p>
    </script>

    <script type="text/x-handlebars-template" id="book-template">
      <li class="book-item" data-bookid={{book_id}}>
        <img src={{image_url}}>
        <h4>{{title}}</h4>
        <p>{{author}}</p>
        <p class="detail-button"><a href="books/{{book_id}}">View Details</a></p>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="book-detail-template">
      <h4>{{title}}</h4>
      <p>{{author}}</p>
      <p>{{isbn}}</p>
      <img src={{image_url}}>
      <p>{{description}}</p>
      <section id="admin-controls">
      <a href="books/{{book_id}}/update">Update This Book</a>
      <a id="delete-book" href="#">Delete This Book</a>
      </section>
    </script>
  </head>
  <body>
    <header>
      <h1>Book List 2: Electric Boogaloo</h1>
      <nav class="navigation">
        <ul>
          <li><a href="books/new">Add a Book</a></li>
          <li><a href="">View All Books</a></li>
          <li id="login"><a href="admin">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="error-view container">
        <h3>Something went wrong!</h3>
        <section id="error-message"></section>
      </section>

      <section class="book-view container">
        <h3>My Books</h3>
          <ul id="book-list"></ul>
      </section>

      <section class="detail-view container">
        <section id="book-detail">
        </section>
      </section>

      <section class="admin-view container">
        <form id="admin-form">
          <input type="number" name="passcode" placeholder="Enter Passcode">
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="add-view container">
        <h3>Add a New Book</h3>
        <form id="add-form">
          <input type="text" name="title" placeholder="Title">
          <input type="text" name="author" placeholder="Author">
          <input type="text" name="isbn" placeholder="ISBN">
          <input type="text" name="image_url" placeholder="Image URL">
          <textarea name="description" placeholder="Description" cols="30" rows="10"></textarea>
          <button type="submit">Add This Book</button>
        </form>
      </section>

      <section class="update-view container">
        <h3>Update a Book</h3>
        <form id="update-form">
          <input id="updateTitle" type="text" name="title" placeholder="Title">
          <input id="updateAuthor" type="text" name="author" placeholder="Author">
          <input id="updateISBN" type="text" name="isbn" placeholder="ISBN">
          <input id="updateImage_url" type="text" name="image_url" placeholder="Image URL">
          <textarea id="updateDescription" name="description" placeholder="Description" cols="30" rows="10"></textarea>
          <button type="submit">Update This Book</button>
        </form>
      </section>

      <!-- <section class="admin-view container">
        <form id="admin-form">
          <input type="number" name="passcode" placeholder="Enter Passcode">
          <button type="submit">Submit</button>
        </form>
      </section> -->

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script src="./scripts/models/book.js" type="text/javascript"></script>
    <script src="./scripts/views/book-view.js" type="text/javascript"></script>
    <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
    <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    <script src="./scripts/controllers/routes.js" type="text/javascript"></script>
  </body>
</html>
